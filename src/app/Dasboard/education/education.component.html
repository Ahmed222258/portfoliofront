<!-- 🔷 Education Cards -->
<div class="card-container">
  <div *ngFor="let e of educations" class="card" (click)="onCardClick(e)">
    <h3>{{ e.place }}</h3>
    <p><strong>From:</strong> {{ e.sdate | date }}</p>
    <p><strong>To:</strong> {{ e.edate | date }}</p>
    <p><strong>Grade:</strong> {{ e.grade }}</p>
  </div>
</div>

<!-- ✏️ Update Form -->
<form (ngSubmit)="onUpdate()" *ngIf="education._id" class="update-form">
  <h4>Update Education</h4>
  <input [(ngModel)]="education.place" name="place" placeholder="Place" required />
  <input [(ngModel)]="education.sdate" name="sdate" type="date" required />
  <input [(ngModel)]="education.edate" name="edate" type="date" required />
  <input [(ngModel)]="education.grade" name="grade" type="number" required />
  <button type="submit">Update</button>
</form>
