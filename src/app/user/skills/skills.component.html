<div class="container mt-5">
  <h2 class="text-center mb-4">Skills</h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
    <div class="col" *ngFor="let sk of skills">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">{{ sk.sname }}</h5>
          <p class="card-text">
            <strong>Skill Description:</strong> {{ sk.sdesc }}<br />
            <strong>Skill Level:</strong> {{ sk.level }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
