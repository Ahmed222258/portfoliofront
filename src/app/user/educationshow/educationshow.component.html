<div class="container mt-5">
  <h2 class="text-center mb-4">Education </h2>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5">
    <div class="col" *ngFor="let edu of u">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-success">{{ edu.place }}</h5>
          <p class="card-text">
            <strong>Start Date:</strong> {{ edu.sdate }}<br />
            <strong>End Date:</strong> {{ edu.edate }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
