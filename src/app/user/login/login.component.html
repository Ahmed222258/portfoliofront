<div class="container mt-5" style="max-width: 400px;">
  <h3>Login</h3>
  <form (ngSubmit)="onLogin()">
    <div class="mb-3">
      <input [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
      <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
    <div *ngIf="error" class="text-danger mt-2">{{ error }}</div>
  </form>
</div>
